<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

     <!-- Font Icon -->
    <link rel="stylesheet" href="/login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/login/css/style.css">
 
<title>signup</title>

 
</head>
<body>
<div class="container">
    
         <!-- Sing in  Form -->
         
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="https://cdn.pixabay.com/photo/2016/01/19/15/48/luggage-1149289_1280.jpg"  alt="Wild Landscape" /></figure>
                        <a href="/login" class="signup-image-link">Alread have an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Signup</h2>
                        
                        <form method="post" action="/signup" class="register-form" id="login-form">         
                        
                           <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="fname" name="fname" id="your_fname" placeholder="First Name"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="lname" name="lname" id="your_lname" placeholder="Last Name"/>
                            </div>
                                                              
                        
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signin" class="form-submit" value="Signup"/>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>
       
    </div>

</body>
</html>
