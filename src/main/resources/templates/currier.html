<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="/my/css/design.css">

<title>currier</title>
</head>
<body>

	<div th:insert="header.html"></div>

	<div class="row no-gutters">

		<div class="col no-gutters">
			<div class="leftside">

				<figure>
					<img
						src="https://cdn.pixabay.com/photo/2016/01/19/15/48/luggage-1149289_1280.jpg"
						alt="Wild Landscape" />
				</figure>

			</div>
		</div>

		<div class="col no-gutters">
			<div class="rightside">

				<h4 class="text-dark text-center p-3">Book a Shipment</h4>

				<form action="/package" method="post" class="register-form"
					id="login-form">



					<div class="form-group row">
						<div class="col">
							<select required="" name="productType" id="producType"
								class="form-control form-control-sm">
								<option value="">--Product Type--</option>
								<option value="documents">Documents</option>
								<option value="parcels">Parcels</option>
								<option value="clothes">Clothes</option>
								<option value="gifts">Gifts</option>
								<option value="others">Others</option>
							</select> <span class="text-danger"></span>
						</div>
						<br>
						<div class="col">
							<select required="" name="packagingType" id="packagingType"
								class="form-control form-control-sm">
								<option value="">--Package Type--</option>
								<option value="box">Box</option>
								<option value="envelope">Envelope</option>
								<option value="parcel">Parcel</option>
								<option value="notpacked">Not Packed</option>
								<option value="others">Others</option>
							</select> <span class="text-danger"></span>
						</div>
					</div>
					<br>

					<div class="form-group row">
						<div class="col">
							<input type="number" required="" min="1" placeholder="Quantity"
								class="form-control form-control-sm" name="quantity"> <span
								class="text-danger"></span>
						</div>
						<div class="col">
							<input type="number" required="" min="1" placeholder="Weight(kg)"
								class="form-control form-control-sm" name="weight"> <span
								class="text-danger"></span>
						</div>
					</div>

					<div class="form-group">
						<div>
							<input type="number" required="" min="1"
								placeholder="Product Value (in Rs)" name="productValue"
								class="form-control form-control-sm"> <span
								class="text-danger"></span>
						</div>
					</div>

					<span class="text-light px-3 text-center">Pickup Address</span>
					
					<div class="form-group row">
						<div class="col">
							<input type="text" required="" placeholder="Full Name"
								name="fullName" class="form-control form-control-sm"> <span
								class="text-danger"></span>

						</div>

						<div class="col">
							<input type="text" required="" placeholder="Email Address"
								name="email" class="form-control form-control-sm"> <span
								class="text-danger"></span>

						</div>
					</div>

					<div class="form-group row">
						<div class="col">
							<input type="text" required="" placeholder="Pickup City"
								name="pickupCity" class="form-control form-control-sm">
							<span class="text-danger"></span>
						</div>
						<div class="col">
							<input type="text" required="" placeholder="Contact Number"
								name="contact" class="form-control form-control-sm"> <span
								class="text-danger"></span>
						</div>

					</div>
					<div>
						<span class="text-light px-3 text-center">Pickup Date and
							Time</span> <br> <input type="date" required=""
							class="form-control form-control-sm" name="pickupDatetime">
						<span class="text-danger"></span>
					</div>
					<span class="text-light px-3 text-center">Dropoff Address</span>
					<div class="form-group row">
						<div class="col">
							<input type="text" required="" placeholder="Dropoff City"
								name="dropoffCity" class="form-control form-control-sm">
							<span class="text-danger"></span>
						</div>
						<div class="col">
							<input type="text" required="" placeholder="Dropoff Country"
								name="dropoffCountry" class="form-control form-control-sm">
							<span class="text-danger"></span>
						</div>
					</div>
					<br>

					<div class="form-group form-button">
						
							<button type="submit" class="btn btn-secondary">Schedule PickUp</button>
					</div>

				</form>
			</div>


		</div>
	</div>

</body>
</html>
