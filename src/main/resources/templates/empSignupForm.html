<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>employeeform</title>
</head>
<body>
	<div th:insert="header.html"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-dark text-white text-center fs-2">
				Employee Form</div>
			<div class="card-body bg-info">

				<form action="/empSignup" method="post">

					<div class="row p-2">
						<div class="col-4 text-white">FirstName</div>
						<div class="col-6 ">
							<input type="text" name="fname" class="form-control">
						</div>
					</div>



					<div class="row p-2">
						<div class="col-4 text-white">LastName</div>
						<div class="col-6 ">
							<input type="text" name="lname" class="form-control">
						</div>
					</div>

					
					<div class="row p-2">
						<div class="col-4 text-white">Password</div>
						<div class="col-6 ">
							<input type="password" name="password" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4 text-white">Gender</div>
						<div class="col-6 text-white ">
							<input type="radio" name="gender" value="male"> Male <input
								type="radio" name="gender" value="female"> FeMale
						</div>
					</div>


					<div class="row p-2">
						<div class="col-4 text-white">Email</div>
						<div class="col-6 ">
							<input type="email" name="email" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4 text-white">DoB</div>
						<div class="col-6 ">
							<input type="date" name="dob" class="form-control">
						</div>
					</div>




					<div class="row p-2">
						<div class="col-4 text-white">Post</div>
						<div class="col-6 ">
							<input type="text" name="post" class="form-control">
						</div>
					</div>



					<div class="row p-2">
						<div class="col-4 text-white">Salary</div>
						<div class="col-6 ">
							<input type="number" name="salary" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4 text-white">Age</div>
						<div class="col-6 ">
							<input type="text" name="age" class="form-control">
						</div>
					</div>




					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6 ">
							<input type="submit" value="Add" class="btn btn-success">
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>


</body>
</html>
