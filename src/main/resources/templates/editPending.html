<head>
<meta charset="UTF-8">
<title>pendinglist</title>
</head>
<body>
<div class="container">

		<form action="/pending" method="post" th:object="${addList}"> Add List
		
		<input type="hidden" th:field="*{productType}" >
		<input type="hidden" th:field="*{packagingType}" >

		<input type="hidden" th:field="*{weight}" >
		<input type="hidden" th:field="*{productValue}" >
